<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>myLibrary</title>
</head>
<body>
    <div class="books-container"></div>

    <div class="button-div">
        <button class="new-book">New Book</button>
    </div>

    <dialog>
        <form action="test.com" method="dialog">
        <fieldset>
            <legend>Add Book</legend>

            <div class="title-div">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" class="title">
            </div>

            <div class="author-div">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" class="author">
            </div>

            <div class="pages-div">
                <label for="pages">Pages: </label>
                <input type="text" id="pages" name="pages" class="pages">    
            </div>

            <div class="read-div">
                <label for="read-status">Read: </label>
                <select id="read-status" name="read" class="read-status">
                    <option value="" disabled selected>Select..</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </fieldset>
        <div class="form-buttons">
        <button type="button" class="cancel">cancel</button>
        <button type="submit" class="confirm">confirm</button>
        </div>     
    </form>
    </dialog>
</body>
</html>
